# Set root logger level to DEBUG and its only appender to Appender1.

log4j.rootLogger= INFO, Appender1
#log4j.rootLogger=INFO, Appender1

# Appender1 is set to be a ConsoleAppender.
log4j.appender.Appender1=org.apache.log4j.ConsoleAppender
log4j.appender.ApplicationProperties=org.apache.log4j.ConsoleAppender
log4j.appender.Appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender1.layout.ConversionPattern=%d%-4r [%t] %-5p %c %x - %m%n
log4j.appender.ApplicationProperties.layout=org.apache.log4j.PatternLayout
log4j.appender.ApplicationProperties.layout.ConversionPattern=%d%-4r [%t] %-5p %c %x - %m%n

